<html>
    <head>
        <title>My Third Page</title>
           <link rel="stylesheet" type="text/css" href="HW7 Stylesheet.css">
           <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script>
            function checkboxes()
            {
                var yourName = document.getElementById("yName").value;
                if(yourName == "")
                {
                  document.getElementById("yName").style.backgroundColor = "red";
                  document.getElementById("yName").focus();
                }
                 else
                {
                    document.getElementById("yName").style.backgroundColor = "white";
                }

                var emailAddress = document.getElementById("eAddress").value;
                if(emailAddress == "")
                {
                  document.getElementById("eAddress").style.backgroundColor = "red";
                  document.getElementById("eAddress").focus();
                }
                else
                {
                    document.getElementById("eAddress").style.backgroundColor = "white";
                }

                var yesChecked = document.querySelector('input[name="Y/N"][value="yes"]').checked;
                var noChecked = document.querySelector('input[name="Y/N"][value="no"]').checked;
                if (!yesChecked && !noChecked) 
                {
                    document.getElementById("termsMessage").innerHTML = "*Accepting T&C is required";
                } 
                else 
                {
                    document.getElementById("termsMessage").innerHTML = "";
                }
            }
        </script>
         
    </head>

    <body>
        <h1 style="color: rgb(255, 189, 7);">My Third Page</h1>
        <br />

        <h2>Contact Us</h2>
        <form action="nextPage.html" type="Post">
            Your Name* <input type="text" id="yName"><br>
            Email Address* <input type="text" id="eAddress"><br>
            Accept terms and conditions*<br>
            <input type="radio" name="Y/N" value="yes">Yes<br>
            <input type="radio" name="Y/N" value="no">No<br>
            <div id="termsMessage" style="color: red;"></div>

            <br />
             <button type="button" class="btn btn-primary" onclick="checkboxes();">Submit</button>
            <br />
            <br>
            * = required field
        </form>

        <a href="MyFirstPage.html" class="styledLink">Go to First Page</a>
        <br/>
        <a href="MySecondPage.html" class="styledLink">Go to Second Page</a>
        <br />
    </body>
</html>
